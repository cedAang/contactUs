<template>
    <div class="position">
        <div>
            <h1 class="slds-p-top_medium slds-p-bottom_medium" id="contacts-for-aba"
                frb-test="contacts-for-aba">Contacts for {name}<br>ABA: {abaNumber}</h1>
        </div>
        <div>
            <span id="contacts-for-aba-text" frb-test="contacts-for-aba-text">The following Federal Reserve Bank
                Services contacts are available to assist staff from the institution listed above in using our
                services.</span>
        </div>
    </div>
    <br />

    <template for:each={categoryList.categoryList} for:item="category">
        <div key={category.categoryName}>
            <h1>{category.categoryName} </h1>
            <h2>Account Services Contacts and Return Document Addresses</h2>
            <table class="slds-table slds-table_bordered slds-table_cell-buffer">
                <thead>
                    <tr class="slds-text-title_caps">
                        <template for:each={category.subCategories} for:item="subCategory">
                            <template for:each={subCategory.ContactUsDetails} for:item="contactUsDetails">
                                <th key={contactUsDetails.subCategory} scope="col">
                                    <div class="slds-truncate" title="Header">{contactUsDetails.subCategory}</div>
                                </th>
                            </template>
                        </template>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <template for:each={category.subCategories} for:item="subCategory">
                            <template for:each={subCategory.ContactUsDetails} for:item="contactUsDetails">
                                <td key={contactUsDetails} >
                                    <div>{contactUsDetails}</div>
                                </td>
                            </template>
                        </template>
                    </tr>
                </tbody>
            </table>
        </div>
    </template>
